<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio pessoal do Bruno Guedes</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #001f3f, #0074D9); /* Degradê do azul escuro ao azul mais claro */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.2); /* Fundo semi-transparente para melhor legibilidade */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 2rem;
            border-bottom: 2px solid white;
            padding-bottom: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: white;
            color: #001f3f;
        }

        .content {
            margin-top: 3rem;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .button-group {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 20px; /* Espaçamento entre os botões */
            flex-wrap: wrap; /* Para quebrar a linha em telas menores */
        }

        .button-group a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 12px 25px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.2s ease-in-out;
            display: inline-block; /* Para que o padding funcione corretamente */
        }

        .button-group a:hover {
            background-color: white;
            color: #001f3f;
            transform: translateY(-3px); /* Efeito de "levantar" ao passar o mouse */
        }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Portfolio pessoal do Bruno Guedes</h1>
    </header>

    <main class="content">
        <p>Bem-vindo ao meu portfólio. Use os links abaixo para navegar pelas seções.</p>

        <div class="button-group">
          <a href="https://guedestcp.github.io/AboutYou/" class="button-link">Sobre Mim</a>
            <a href="https://guedestcp.github.io/AboutEducation/" class="button-link">Formação</a>
            <a href="link123" class="button-link">Portfólio</a>
            <a href="https://guedestcp.github.io/AboutContact/" class="button-link">Contato</a>
        </div>
    </main>
</div>

</body>
</html>
