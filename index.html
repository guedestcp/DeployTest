<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="pt-br">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio pessoal do Bruno Guedes</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #001f3f, #0074D9); /* Degradê do azul escuro ao azul mais claro */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.2); /* Fundo semi-transparente para melhor legibilidade */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 2rem;
            border-bottom: 2px solid white;
            padding-bottom: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: white;
            color: #001f3f;
        }

        .content {
            margin-top: 3rem;
            font-size: 1.1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Portfolio pessoal do Bruno Guedes</h1>
    </header>
